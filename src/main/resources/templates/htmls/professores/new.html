<!DOCTYPE html SYSTEM "http://www.thymeleaf.org/dtd/xhtml1-strict-thymeleaf-spring4-4.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">

<head th:replace="~{htmls/utils/fragmentos :: head('Cadastro de Professor')}"></head>
<body>
<header th:replace="~{htmls/utils/fragmentos :: header('Novo Professor')}"></header>
<div class="container">
    <div class="container">
        <div class="row">
            <form th:object="${requisicaoNovoProfessor}" action="/professores" method="POST">
                <div class="mb-3">
                    <label class="form-label">Nome do Professor</label>
                    <input class="form-control" th:errorclass="is-invalid" type="text" th:field="*{nome}"/>
                    <div class="invalid-feedback" th:errors="*{nome}"></div>
                </div>
                <div class="mb-3">
                    <label class="form-label">SÃ¡lario</label>
                    <input class="form-control" th:errorclass="is-invalid" type="text" th:field="*{salario}"/>
                    <div class="invalid-feedback" th:errors="*{salario}"></div>
                </div>
                <div class="mb-3">
                    <label class="form-label">Status</label>
                    <select class="form-select" type="text" th:field="*{statusProfessor}">
                        <!-- Exemplo menos elegante de pegar os enums do professor
                        <option th:each="status : ${T(br.eti.inovareti.regescweb.enums.StatusProfessor).values()}"
                                th:value="${status}"
                                th:text="${status}"></option>-->
                        <option th:each="status : ${listStatusProfessor}"
                                th:value="${status}"
                                th:text="${status}"></option>
                    </select>
                </div>
                <button class="btn btn-primary" type="submit">Cadastrar</button>
                <a href="javascript:history.back()">Voltar</a>
            </form>
        </div>
    </div>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>
</body>
</html>
