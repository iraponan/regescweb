<!DOCTYPE html SYSTEM "http://www.thymeleaf.org/dtd/xhtml1-strict-thymeleaf-spring4-4.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <title>Novo Professor</title>
</head>
<body>
<div class="container">
    <div class="row">
        <h1>Novo Professor</h1>
    </div>
    <div class="container">
        <div class="row">
            <form action="/professores" method="POST">
                <div class="mb-3">
                    <label class="form-label">Nome do Professor</label>
                    <input class="form-control" type="text" name="nome"/>
                    <div></div>
                </div>
                <div class="mb-3">
                    <label class="form-label">SÃ¡lario</label>
                    <input class="form-control" type="text" name="salario"/>
                    <div></div>
                </div>
                <div class="mb-3">
                    <label class="form-label">Status</label>
                    <select class="form-select" type="text" name="statusProfessor">
                        <!-- Exemplo menos elegante de pegar os enums do professor
                        <option th:each="status : ${T(br.eti.inovareti.regescweb.enums.StatusProfessor).values()}"
                                th:value="${status}"
                                th:text="${status}"></option>-->
                        <option th:each="status : ${statusProfessor}"
                                th:value="${status}"
                                th:text="${status}"></option>
                    </select>
                </div>
                <button class="btn btn-primary" type="submit">Cadastrar</button>
                <a href="javascript:history.back()">Voltar</a>
            </form>
        </div>
    </div>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>
</body>
</html>
