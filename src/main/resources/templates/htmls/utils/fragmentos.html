

<head th:fragment="head(titulo)">
  <meta charset="utf-8">
  <meta content="width=device-width, initial-scale=1" name="viewport">

  <!-- Bootstrap CSS -->
  <link crossorigin="anonymous" href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css"
        integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" rel="stylesheet">

  <link rel="stylesheet" href="/css/style.css">

  <title th:text="${titulo}">NOSSA HOME!!!!</title>
</head>

<header th:fragment="header(titulo)">
  <div class="container mt-3">
    <ul class="nav nav-tabs">
      <li class="nav-item">
        <a aria-current="page" class="nav-link"
           th:classappend="${#httpServletRequest.getRequestURI().equals('/') ? 'active' : ''}"
           href="/">Home</a>
      </li>
      <li class="nav-item">
        <a class="nav-link"
           th:classappend="${#httpServletRequest.getRequestURI().startsWith('/professores') ? 'active' : ''}"
           href="/professores">Professores</a>
      </li>
      <li class="nav-item">
        <a class="nav-link" href="#">Alunos</a>
      </li>
    </ul>
  </div>
  <div class="container mt-3">
    <div class="row">
      <div class="col-12">
        <h1 th:text="${titulo}">Oi!</h1>
      </div>
    </div>
  </div>
</header>

<div class="container" th:fragment="form(requisicaoFormProfessor, action)">
  <div class="row">
    <form th:object="${requisicaoFormProfessor}" th:action="${action}" method="POST">
      <div class="mb-3">
        <label class="form-label">Nome do Professor</label>
        <input class="form-control" th:errorclass="is-invalid" type="text" th:field="*{nome}">
        <div class="invalid-feedback" th:errors="*{nome}"></div>
      </div>
      <div class="mb-3">
        <label class="form-label">Sal√°rio</label>
        <input class="form-control" th:errorclass="is-invalid"  type="text" th:field="*{salario}">
        <div class="invalid-feedback" th:errors="*{salario}"></div>
      </div>
      <div class="mb-3">
        <label class="form-label">Status</label>
        <select class="form-select" th:field="*{statusProfessor}">
          <option th:each="status : ${listaStatusProfessor}"
                  th:value="${status}" th:text="${status}"></option>
        </select>
      </div>
      <button class="btn btn-primary" type="submit">Submeter</button>
      <a href="javascript:history.back()">Voltar</a>
    </form>
  </div>
</div>
